                    { type: 'diferenca', title: 'Simples vs. Empresária', content: '<b>Empresária:</b> Exerce atividade econômica <b>organizada</b> (com "elemento de empresa"). A organização dos fatores de produção (capital, trabalho, tecnologia) é mais importante que a atividade pessoal dos sócios. Registro na Junta Comercial. <br><b>Simples:</b> Por exclusão. Atividade intelectual, científica, artística, onde o fator pessoal dos sócios prevalece. Registro no RCPJ.' },
                    { type: 'explicacao', title: 'Explicação Simples', content: '<b>Simples:</b> Dois médicos dividindo um consultório. O sucesso depende do talento deles. <br><b>Empresária:</b> Um grande hospital. O sucesso depende da organização complexa de médicos, equipamentos, administração, etc.' },
                    { type: 'dicas', title: 'Dica de Memorização', content: '<b>S</b>imples = Pe<b>ss</b>oal (Registro <b>C</b>ivil). <br><b>E</b>mpresária = <b>E</b>lemento de <b>E</b>mpresa (Junta <b>C</b>omercial).' },
                    { type: 'quiz', title: 'Mini Quiz', questions: [

                    { type: 'direitos', title: 'Direitos Essenciais', content: '<b>1. Participação nos Resultados:</b> Receber lucros (e arcar com prejuízos). <br><b>2. Fiscalização:</b> Examinar livros e documentos. <br><b>3. Voto e Retirada:</b> Participar de deliberações e poder se retirar da sociedade.' },
                    { type: 'jurisprudencia', title: 'Desconsideração da Personalidade Jurídica (STJ)', content: '<b>EREsp 1.306.553:</b> Para atingir os bens dos sócios (Teoria Maior), não basta a insolvência da empresa. É preciso provar <b>abuso da personalidade</b>, caracterizado por <b>desvio de finalidade</b> ou <b>confusão patrimonial</b>.' },
                    { type: 'quiz', title: 'Mini Quiz', questions: [
                        { q: 'O sócio que deixa de integralizar o capital social é chamado de:', a: 'b) Sócio remisso.' }

                ]
            },
            extincao: {
                title: "Administração e Extinção",
                content: [
                    { type: 'conceito', title: 'Administração', content: 'É exercida por sócios ou não-sócios, conforme o contrato social. Se o contrato for omisso, a administração compete separadamente a cada sócio (Art. 1.013, CC).' },
                    { type: 'diagrama', title: 'Fases da Extinção da Sociedade', content: `
                        <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4 text-center">
                            <div class="p-4 bg-blue-100 rounded-lg shadow">
                                <h4 class="font-bold">1. Dissolução</h4>
                                <p class="text-sm">Ato que inicia o fim (decisão dos sócios, fim do prazo, etc.)</p>
                            </div>
                            <div class="text-2xl font-bold text-gray-400">→</div>
                            <div class="p-4 bg-yellow-100 rounded-lg shadow">
                                <h4 class="font-bold">2. Liquidação</h4>
                                <p class="text-sm">Vender ativos, pagar passivos e partilhar o saldo.</p>
                            </div>
                            <div class="text-2xl font-bold text-gray-400">→</div>
                            <div class="p-4 bg-green-100 rounded-lg shadow">
                                <h4 class="font-bold">3. Extinção</h4>
                                <p class="text-sm">Cancelamento do registro. Fim da pessoa jurídica.</p>
                            </div>
                        </div>
                    `},
                    { type: 'jurisprudencia', title: 'Apuração de Haveres (STJ)', content: '<b>REsp 1.904.252:</b> Na omissão do contrato, a apuração de haveres do sócio retirante deve usar um <b>balanço de determinação</b> (valor patrimonial real na data da saída), sem incluir lucros futuros (fluxo de caixa descontado).' },
                    { type: 'dicas', title: 'Dica de Memorização', content: '<b>Fases da Extinção = D.L.E.:</b> <b>D</b>issolução, <b>L</b>iquidação, <b>E</b>xtinção.' },
                    { type: 'quiz', title: 'Mini Quiz', questions: [
                        { q: 'A fase em que se vendem os ativos e pagam-se as dívidas é a:', a: 'd) Liquidação.' }
                    ]}
                ]
            }
        }
    },
    parceria: {
        title: "Parceria",
        category: "Associativos",
        content: `
            <div class="p-4">
                <p class="text-gray-600">Este tema será abordado em breve. A parceria, especialmente a rural, se diferencia do arrendamento pela <b>partilha de riscos e resultados</b>, em vez de um aluguel fixo.</p>
            </div>
        `
    },
    mandato: {
        title: "Mandato",
        category: "Representação e Intervenção",
        content: `
            <div class="p-4">
                <p class="text-gray-600">Este tema será abordado em breve. O mandato é o contrato de representação (instrumento: procuração), baseado na confiança, onde o mandatário age em nome do mandante.</p>
            </div>
        `
    },
    gestao_negocios: {
        title: "Gestão de Negócios",
        category: "Representação e Intervenção",
        content: `
            <div class="p-4">
                <p class="text-gray-600">Este tema será abordado em breve. Diferente do mandato, a gestão de negócios é a intervenção <b>espontânea e sem autorização</b> em negócio alheio, para evitar um prejuízo.</p>
            </div>
        `
    },
    mutuo: {
        title: "Mútuo",
        category: "Empréstimo e Guarda",
        content: `
            <div class="p-4">
                <p class="text-gray-600">Este tema será abordado em breve. O mútuo é o empréstimo de <b>coisas fungíveis</b> (ex: dinheiro), onde se devolve algo de mesma espécie, qualidade e quantidade. Transfere a propriedade.</p>
            </div>
        `
    },
    deposito: {
        title: "Depósito",
        category: "Empréstimo e Guarda",
        content: `
            <div class="p-4">
                <p class="text-gray-600">Este tema será abordado em breve. O depósito é o contrato de guarda de <b>coisa móvel</b> (ex: estacionamento), com dever de restituir. A Súmula 130 do STJ e a Súmula Vinculante 25 são fundamentais aqui.</p>
            </div>
        `
    },
    responsabilidade_civil: {
        title: "Responsabilidade Civil",
        category: "Responsabilidade Civil",
        content: `
            <div class="p-4">
                <p class="text-gray-600">Este tema central do Direito Civil, que trata do dever de reparar um dano, será detalhado em breve, abordando seus elementos (conduta, dano, nexo causal), as modalidades (subjetiva e objetiva) e a teoria do risco.</p>
            </div>
        `
    },
    comparador: {
        title: "Comparador de Contratos",
        category: "Ferramentas",
        content: `
            <div class="p-4 bg-white rounded-lg shadow">
                <h3 class="text-xl font-bold mb-4">Compare Contratos Lado a Lado</h3>
                <p class="mb-4 text-gray-600">Selecione dois ou três contratos para ver suas principais diferenças e semelhanças.</p>
                <div class="flex flex-wrap gap-4 mb-6" id="comparator-options">
                    <!-- Checkboxes will be inserted here -->
                </div>
                <div id="comparator-table-container"></div>
            </div>
        `
    }
};

const contractComparisonData = {
    locacao: { name: 'Locação', Objeto: 'Coisa não fungível', Natureza: 'Oneroso (Aluguel)', Finalidade: 'Uso e Gozo', Restituição: 'A mesma coisa' },
    comodato: { name: 'Comodato', Objeto: 'Coisa não fungível', Natureza: 'Gratuito', Finalidade: 'Uso', Restituição: 'A mesma coisa' },
    mutuo: { name: 'Mútuo', Objeto: 'Coisa fungível', Natureza: 'Gratuito ou Oneroso', Finalidade: 'Consumo', Restituição: 'Mesmo gênero/qualidade' },
    deposito: { name: 'Depósito', Objeto: 'Coisa móvel', Natureza: 'Gratuito ou Oneroso', Finalidade: 'Guarda', Restituição: 'A mesma coisa' },
    leasing: { name: 'Leasing', Objeto: 'Qualquer bem', Natureza: 'Oneroso (Complexo)', Finalidade: 'Uso com opção de compra', Restituição: 'Devolver ou Comprar' }
};

document.addEventListener('DOMContentLoaded', () => {
    const nav = document.getElementById('main-nav');
    const mainContent = document.getElementById('main-content');
    const headerTitle = document.getElementById('header-title');
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');

    let currentTopicId = 'introducao';
    let currentSubTopicId = null;
    let activeChart = null;

    const icons = {
        conceito: '⚖️',
        explicacao: '💡',
        exemplo: '🛠️',
        jurisprudencia: '🏛️',
        artigos: '📜',
        dicas: '🧠',
        quiz: '❓',
        requisitos: '✅',
        tipos: '📚',
        diferenca: '🔄',
        deveres: '➡️',
        direitos: '⬅️',
        caso: '🔍',
        diagrama: '📊'
    };

    function renderNav() {
        const categories = {};
        Object.keys(apostilaData).forEach(id => {
            const topic = apostilaData[id];
            if (topic.category) {
                if (!categories[topic.category]) {
                    categories[topic.category] = [];
                }
                categories[topic.category].push({ id, title: topic.title });
            }
        });

        nav.innerHTML = '';
        for (const categoryName in categories) {
            const categoryHeader = document.createElement('h3');
            categoryHeader.className = 'px-4 pt-4 pb-2 text-xs font-bold text-gray-500 uppercase tracking-wider';
            categoryHeader.textContent = categoryName;
            nav.appendChild(categoryHeader);

            categories[categoryName].forEach(topic => {
                const a = document.createElement('a');
                a.href = '#';
                a.dataset.topic = topic.id;
                a.className = 'nav-link block px-4 py-2 text-sm text-gray-700 rounded-md';
                a.textContent = topic.title;
                if (topic.id === currentTopicId) {
                    a.classList.add('active');
                }
                nav.appendChild(a);
            });
        }
    }

    function createCard(cardData) {
        const icon = icons[cardData.type] || '⭐';
        return `
            <div class="card p-5">
                <h4 class="text-lg font-bold mb-3 flex items-center">
                    <span class="text-2xl mr-3">${icon}</span>
                    ${cardData.title}
                </h4>
                <div class="text-gray-700 space-y-2">${cardData.content}</div>
            </div>
        `;
    }
    
    function createQuizCard(cardData) {
        const questionsHtml = cardData.questions.map((q, index) => `
            <div class="mt-4 border-t border-gray-200 pt-3">
                <p class="font-semibold">${index + 1}. ${q.q}</p>
                <button class="text-sm text-blue-600 hover:text-blue-800 font-semibold mt-2 toggle-answer-btn">Mostrar Resposta</button>
                <div class="quiz-answer mt-2 p-3 bg-green-50 border border-green-200 rounded-lg">
                    <p class="text-green-800">${q.a}</p>
                </div>
            </div>
        `).join('');

        return `
            <div class="card p-5">
                <h4 class="text-lg font-bold mb-3 flex items-center">
                    <span class="text-2xl mr-3">${icons.quiz}</span>
                    ${cardData.title}
                </h4>
                <div class="text-gray-700">${questionsHtml}</div>
            </div>
        `;
    }

    function createChartCard(cardData) {
        return `
            <div class="card p-5">
                 <h4 class="text-lg font-bold mb-3 flex items-center">
                    <span class="text-2xl mr-3">${icons.diagrama}</span>
                    ${cardData.title}
                </h4>
                <div class="chart-container">
                    <canvas id="dynamicChart"></canvas>
                </div>
            </div>
        `;
    }

    function renderContent() {
        if (activeChart) {
            activeChart.destroy();
            activeChart = null;
        }

        const topic = apostilaData[currentTopicId];
        headerTitle.textContent = topic.title;
        mainContent.innerHTML = '';

        if (topic.subtopics) {
            // Render tabs for subtopics
            const subTopicKeys = Object.keys(topic.subtopics);
            currentSubTopicId = currentSubTopicId && topic.subtopics[currentSubTopicId] ? currentSubTopicId : subTopicKeys[0];
            
            const tabsHtml = `
                <div class="flex border-b border-gray-200 mb-6 space-x-4">
                    ${subTopicKeys.map(key => `
                        <button class="tab-button py-2 px-1 text-gray-500 hover:text-gray-800 ${key === currentSubTopicId ? 'active' : ''}" data-subtopic="${key}">
                            ${topic.subtopics[key].title}
                        </button>
                    `).join('')}
                </div>
            `;
            mainContent.innerHTML += tabsHtml;

            const subtopicContent = topic.subtopics[currentSubTopicId].content;
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';
            
            subtopicContent.forEach(cardData => {
                let cardHtml = '';
                if (cardData.type === 'quiz') {
                    cardHtml = createQuizCard(cardData);
                } else if (cardData.type === 'diagrama' && cardData.chartType === 'bar') {
                    cardHtml = createChartCard(cardData);
                }
                else {
                    cardHtml = createCard(cardData);
                }
                grid.innerHTML += cardHtml;
            });
            mainContent.appendChild(grid);
            
            // Render chart if it exists
            const chartDataCard = subtopicContent.find(c => c.type === 'diagrama' && c.chartType === 'bar');
            if (chartDataCard) {
                const ctx = document.getElementById('dynamicChart').getContext('2d');
                activeChart = new Chart(ctx, {
                    type: 'bar',
                    data: chartDataCard.data,
                    options: chartDataCard.options
                });
            }

        } else {
            mainContent.innerHTML = topic.content;
            if (currentTopicId === 'comparador') {
                setupComparator();
            }
        }

        // Add event listeners for new content
        mainContent.querySelectorAll('.toggle-answer-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const answerDiv = btn.nextElementSibling;
                answerDiv.classList.toggle('show');
            });
        });

        mainContent.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', () => {
                currentSubTopicId = btn.dataset.subtopic;
                render();
            });
        });
    }

    function setupComparator() {
        const optionsContainer = document.getElementById('comparator-options');
        const tableContainer = document.getElementById('comparator-table-container');
        
        optionsContainer.innerHTML = Object.keys(contractComparisonData).map(key => `
            <div>
                <input type="checkbox" id="compare-${key}" value="${key}" class="comparator-checkbox h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <label for="compare-${key}" class="ml-2 text-gray-700">${contractComparisonData[key].name}</label>
            </div>
        `).join('');

        optionsContainer.querySelectorAll('.comparator-checkbox').forEach(box => {
            box.addEventListener('change', updateComparatorTable);
        });

        function updateComparatorTable() {
            const selected = Array.from(optionsContainer.querySelectorAll('.comparator-checkbox:checked')).map(box => box.value);
            
            if (selected.length < 2) {
                tableContainer.innerHTML = '<p class="text-center text-gray-500">Selecione pelo menos dois contratos para comparar.</p>';
                return;
            }

            if (selected.length > 3) {
                 // Uncheck the last checked item
                this.checked = false;
                alert('Você pode comparar no máximo 3 contratos por vez.');
                return;
            }

            const headers = ['Característica', ...selected.map(key => contractComparisonData[key].name)];
            const features = ['Objeto', 'Natureza', 'Finalidade', 'Restituição'];

            let tableHTML = `
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                ${headers.map(h => `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${h}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            ${features.map(feature => `
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${feature}</td>
                                    ${selected.map(key => `<td class="px-6 py-4 whitespace-nowrap text-gray-600">${contractComparisonData[key][feature]}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            tableContainer.innerHTML = tableHTML;
        }
        updateComparatorTable();
    }

    function render() {
        renderNav();
        renderContent();
    }

    nav.addEventListener('click', (e) => {
        if (e.target.tagName === 'A' && e.target.dataset.topic) {
            e.preventDefault();
            currentTopicId = e.target.dataset.topic;
            currentSubTopicId = null; // Reset subtopic when changing main topic
            render();
            if (window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
            }
        }
    });

    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
    });

    // Initial render
    render();
});
</script>
</body>
</html>
